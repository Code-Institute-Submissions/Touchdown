<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Touchdown</title>
  </head>

  <body>
    <header>
      <div class="row card-row">
        <div class="col-6 title">
          <h1 id="title">Touchdown <i class="fa fa-football-ball"></i></h1>
        </div>
        <div class="col-6 nav-menu">
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">How to Play?</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-lg-2 wing"></div>
        <div class="col-lg-8">
          <div class="container game">
            <div class="buttons">
              <button id="play-btn" class="btn btn-lg btn-success">
                Play</button
              ><br /><br /><button
                onclick="restart()"
                id="restart-btn"
                class="btn btn-sm btn-danger"
              >
                Restart
              </button>
            </div>
            <br />
            <div class="row">
              <div
                onclick="cardClick(event.currentTarget)"
                data-id="kick"
                class="card kick"
              >
                Kick <img src="assets/images/kick.jpg" />
              </div>
              <div
                onclick="cardClick(event.currentTarget)"
                data-id="pass"
                class="card pass"
              >
                Pass<img src="assets/images/pass.jpg" />
              </div>
              <div
                onclick="cardClick(event.currentTarget)"
                data-id="rush"
                class="card rush"
              >
                Rush <img src="assets/images/rush.jpg" />
              </div>
              <div
                onclick="cardClick(event.currentTarget)"
                data-id="run"
                class="card run"
              >
                Run <img src="assets/images/run.jpg" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 wing"></div>
      </div>
    </main>
    <footer>
      <div class="container-fluid"></div>
    </footer>
  </body>
  <script src="assets/js/logic.js"></script>
</html>
